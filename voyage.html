  </head>
  <body>
    <main>
      <nav class="nav">
        <div class="menu" id="home">
          <i class="fa-solid fa-house"></i>
          <a href="./index.html">Accueil</a>
        </div>
        <div class="menu">
          <i class="fa-solid fa-plane"></i>
          <a href="https://www.skyscanner.fr/" target="_blank">Vol</a>
        </div>
        <div class="menu">
          <i class="fa-solid fa-bed"></i>
          <a href="https://www.skyscanner.fr/" target="_blank">Hebergement</a>
        </div>
        <div class="menu">
          <i class="fa-solid fa-utensils"></i>
          <a href="https://www.skyscanner.fr/" target="_blank">restaurant</a>
        </div>
        <div class="menu">
          <i class="fa-solid fa-car"></i>
          <a href="https://www.skyscanner.fr/" target="_blank">Voiture</a>
        </div>
        <div class="menu">
          <i class="fa-solid fa-star"></i>
          <a href="https://www.skyscanner.fr/" target="_blank">A voir</a>
        </div>
        <div class="menu">
          <i class="fa-solid fa-person-walking"></i>
          <a href="https://www.skyscanner.fr/" target="_blank">Activité</a>
        </div>
      </nav>
      <h1 class="titre">Titre du Voyage</h1>
      <div class="principale">
        <section class="voyage">
          <div class="nuits">
            <div class="nuit">
              <h3>NIGHT 1</h3>
            </div>
          </div>

          <section class="jours">
            <!-- Code ajouter par voyage.js -->
          </section>
        </section>

        <section class="map"></section>

        <section class="planning"></section>

        <!-- Modale Activité -->
        <section class="modalActivite">
          <article class="fiche-ouverte">
            <div class="parametres">
              <div class="parametre modifierActivite">modifier</div>
              <div class="parametre fermerActivite">fermer</div>
              <div class="parametre deleteActivite">supprimer</div>
            </div>
            <div class="titre-fiche">courante</div>
            <div class="delete">delete</div>
            <div class="docs">Map</div>
            <div class="fiche-principale">
              <div class="detail">
                <div class="lieu">lieu</div>
                <div class="type">type</div>
                <div class="duree">duree</div>
                <div class="commentaire">commentaire</div>
              </div>
              <div class="photo">
                <img id="image-lieu" src="" alt="image du lieu" />
              </div>
            </div>

            <div class="outils">
              <div>item1</div>
              <div>item1</div>
              <div>item1</div>
              <div>item1</div>
              <div>item1</div>
            </div>
          </article>
        </section>

        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter une Activité</h2>
            <form id="form-activite">
              <label for="titre">Titre :</label>
              <input type="text" id="titre" required />

              <label for="type">Type :</label>
              <select type="type" id="type" required>
                <option value="transport">Transport</option>
                <option value="visite">Visite</option>
                <option value="restauration">Restauration</option>
                <option value="loisir">Loisir</option>
              </select>

              <label for="lieu">Lieu :</label>
              <input type="text" id="lieu" required />
              <label for="heure">heures:</label>
              <input type="time" id="heure" value="01:00" />
              <label for="duree">Durée en heures:</label>
              <input type="number" id="duree" value="2" />
              <label for="prix">Prix:</label>
              <input type="number" id="prix" value="0" />

              <label for="commentaire">commentaire:</label>
              <textarea name="commentaire" id="commentaire" rows="4"></textarea>

              <button type="submit">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
